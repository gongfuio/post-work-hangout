  <body>
    <div id="canvas-container" oncontextmenu="return false;">
      <!-- the lobby element is displayed before the canvas is loaded -->
      <div id="lobby-container" style="display: none;">
        <div class="content-center">
          <div class="lobby-message">What's your name?</div>
          <form action="" onsubmit="return nameOk()">
            <input
              id="lobby-field"
              class="lobby-field"
              placeholder="username"
              maxlength="16"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
            />
          </form>
          <div id="lobby-error" class="lobby-error-message"></div>
        </div>
      </div>
    </div>
    <div id="interface">
      <!-- talk form is below canvas getTalkInput is what happens when return is pressed-->
      <form
        id="join-form"
        action=""
        onsubmit="return joinGame()"
        style="display: none;"
      >
        <!-- call the function below on button press-->
        <button class="join-button" type="button" onclick="joinGame();">
          JOIN
        </button>
      </form>

      <form
        id="user-form"
        action=""
        onsubmit="return nameOk()"
        style="display: none;"
      >
        <!-- call the function below on button press-->
        <button class="user-button" type="button" onclick="nameOk();">
          CONTINUE
        </button>
      </form>

      <form
        id="avatar-form"
        action=""
        onsubmit="return bodyOk()"
        style="display: none;"
      >
        <!-- call the function below on button press-->
        <button class="avatar-button" type="button" onclick="bodyOk();">
          CONTINUE
        </button>
      </form>

      <form
        id="talk-form"
        action=""
        onsubmit="return getTalkInput()"
        style="display: none;"
      >
        <input
          class="talk-field"
          placeholder="TYPE HERE"
          maxlength="40"
          id="chatField"
          autocomplete="off"
        />
        <!-- call the function below on button press-->
        <button class="talk-button" type="button" onclick="getTalkInput();">
          TALK
        </button>
      </form>
    </div>
